<div class="dice-roll">
    {{#if flavor}}
        <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{formula}}</div>
        {{{tooltip}}}
        <h4 class="dice-total">{{total}}</h4>
        {{#if resultType}}
            <h4 class="dice-total savage-result savage-hit">{{result}}</h4>
        {{else}}
            <h4 class="dice-total savage-result savage-miss">{{result}}</h4>
        {{/if}}
    </div>
</div>
